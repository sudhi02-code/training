<template>
    <lightning-card title="LWC Component" icon-name="standard:account">
            <p>Name:{name}</p>
            <lightning-input lable="Name" onchange={handleChange}></lightning-input>
            <lightning-button
                label="Submit"
                variant="brand"
                onclick={handleSubmit}>
            </lightning-button>
        

            <lightning-input  type="Number" label="Enter First Number"   value={firstnumber} onchange={handlefirst}></lightning-input>
            <lightning-input  type="Number" label="Enter Second Number"  value={secondnumber} onchange={handlesecond}></lightning-input>
            <lightning-input  type="Number" label="Enter Third Number"   value={thirdnumber} onchange={handlethird}></lightning-input>
            <lightning-button-group>
                <lightning-button label ="Add" onclick={handleAdd}></lightning-button>
                <lightning-button label ="Clear" onclick={handleClear}></lightning-button>
                </lightning-button-group>
    </lightning-card>

</template>
