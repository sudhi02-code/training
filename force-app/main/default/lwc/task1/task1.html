<template>
    <lightning-card title="User Details Form" icon-name="standard:contact">
        <div class="slds-grid slds-wrap slds-p-around_medium">

            <!-- Row 1 -->
            <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                <lightning-input 
                    label="First Name" 
                    value={firstName} 
                    onchange={handleChange} 
                    name="firstName">
                </lightning-input>
            </div>

            <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                <lightning-input 
                    label="Last Name" 
                    value={lastName} 
                    onchange={handleChange} 
                    name="lastName">
                </lightning-input>
            </div>

            <!-- Row 2 -->
            <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                <lightning-input 
                    label="Email" 
                    type="email" 
                    value={email} 
                    onchange={handleChange} 
                    name="email">
                </lightning-input>
            </div>

            <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                <lightning-input 
                    label="Phone Number" 
                    type="tel" 
                    value={phone} 
                    onchange={handleChange} 
                    name="phone">
                </lightning-input>
            </div>

            <!-- Submit Button -->
            <div class="slds-col slds-size_1-of-1 slds-text-align_center slds-p-top_medium">
                <button class="custom-button" onclick={handleSubmit}>Submit</button>
            </div>
        </div>
    </lightning-card>
</template>
